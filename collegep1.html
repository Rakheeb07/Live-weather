<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        table {
            margin: auto;
            border-collapse: collapse;
            width: 50%;
            font-family: Arial, sans-serif;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            text-align: center;
        }
        input, select, textarea {
            width: 100%;
            padding: 5px;
        }
        .buttons {
            text-align: center;
        }
        .buttons input {
            width: auto;
            padding: 5px 15px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Registration Form</h2>
    <form action="#" method="post">
        <table border="1">
            <tr>
                <th colspan="2">Fill Your Details</th>
            </tr>
            <tr>
                <td>Full Name:</td>
                <td><input type="text" name="fullname" placeholder="Enter your full name" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" placeholder="Enter your password" required></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" name="age" min="1" max="120" placeholder="Enter your age" required></td>
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td><input type="date" name="dob" required></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="male" required> Male
                    <input type="radio" name="gender" value="female" required> Female
                    <input type="radio" name="gender" value="other" required> Other
                </td>
            </tr>
            <tr>
                <td>Hobbies:</td>
                <td>
                    <input type="checkbox" name="hobbies" value="reading"> Reading
                    <input type="checkbox" name="hobbies" value="traveling"> Traveling
                    <input type="checkbox" name="hobbies" value="sports"> Sports
                </td>
            </tr>
            <tr>
                <td>Country:</td>
                <td>
                    <select name="country" required>
                        <option value="">Select your country</option>
                        <option value="usa">USA</option>
                        <option value="uk">UK</option>
                        <option value="india">India</option>
                        <option value="australia">Australia</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea name="address" rows="4" placeholder="Enter your address" required></textarea></td>
            </tr>
            <tr>
                <td colspan="2" class="buttons">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
