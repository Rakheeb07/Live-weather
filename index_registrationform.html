<!DOCTYPE html>
<html>
<head>
    <title>Simple Survey Form</title>
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #4b0082, #9370db); /* Deep purple to light purple gradient */
    color: #ffffff;
    line-height: 1.6;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
}

main {
    background: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
    border: 2px solid #ffffff;
    border-radius: 15px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    padding: 2rem;
    max-width: 500px;
    width: 100%;
}

h1 {
    font-size: 2.5rem;
    text-align: center;
    margin-bottom: 1.5rem;
    text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 0.5rem;
}

input, select, textarea, button {
    width: 100%;
    padding: 0.8rem;
    margin-bottom: 1rem;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
}

input, select, textarea {
    background: rgba(255, 255, 255, 0.2);
    color: #ffffff;
    outline: none;
    border: 2px solid rgba(255, 255, 255, 0.4);
}

input:focus, select:focus, textarea:focus {
    border-color: #dda0dd; /* Light purple border on focus */
    background: rgba(255, 255, 255, 0.3);
    box-shadow: 0 0 10px rgba(221, 160, 221, 0.7);
}

fieldset {
    border: 2px solid rgba(255, 255, 255, 0.4);
    border-radius: 10px;
    padding: 1rem;
    margin-bottom: 1rem;
}

legend {
    font-weight: bold;
    padding: 0 0.5rem;
    color: #dda0dd; /* Light purple */
}

button {
    background: linear-gradient(135deg, #dda0dd, #4b0082); /* Light purple to deep purple gradient */
    color: #ffffff;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

button:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(221, 160, 221, 0.6);
}

button:active {
    transform: scale(1);
    box-shadow: 0 3px 10px rgba(221, 160, 221, 0.6);
}

textarea {
    resize: none;
}

/* Magical Effect for the Background */
body:before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.2));
    z-index: -1;
}

    </style>
</head>
<body>
    <main>
        <h1>Feedback Survey Form</h1>
        <form id="survey-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" max="150">

            <label for="feedback-type">Type of Feedback:</label>
            <select id="feedback-type" name="feedback-type">
                <option value="positive">Positive</option>
                <option value="negative">Negative</option>
                <option value="suggestion">Suggestion</option>
            </select>

            <fieldset>
                <legend>Services Used:</legend>
                <input type="checkbox" id="service1" name="services" value="service1">
                <label for="service1">Service 1</label><br>
                <input type="checkbox" id="service2" name="services" value="service2">
                <label for="service2">Service 2</label><br>
                <input type="checkbox" id="service3" name="services" value="service3">
                <label for="service3">Service 3</label>
            </fieldset>

            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
    </main>
</body>
</html>
